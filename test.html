<html>
<head>
    <title></title>
    <!-- STEP 1 - Including the gigya.js script: -->
    <script type="text/javascript"
    src="https://cdns.us1.gigya.com/js/gigya.js?apikey=3_ojnmzVXjaGTCcK4MHoSjrWzeXQPFfYHRW9XvKMPEf4PzI6kliiUrY924BBtaZuBQ">
        // STEP 2 - Defining a global configuration object:
        {
            enabledProviders: "google"
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        function Login() {
            var params = {
                "callback": onLogin,
                "provider": "google",
                context: 'testLogin'
            };
            gigya.socialize.login(params);
        }
        //declare the callback function in your code
        function onLogin(response) {
            if (response.errorCode == 0) {
                // this will inject the user name and nickname
                document.getElementById('divUserName').innerHTML = response.user.nickname;
                ///set the photo to image src attribute.
                document.getElementById('imgUserPhoto').src = response.user.photoURL;
                console.log(response);
            }
            else {
                //handle errors
                alert("An error has occured!" + '\n' +
                    "Error details: " + response.errorMessage + '\n' +
                    "In method: " + response.operation);
            }
        }
    </script>
    <div id="runningCodeExample"
        style="border: 1px solid skyblue; padding: 15px; width: 400px; display: block; height: auto;">
        <center>
            <input type="button" onclick="Login()" value="Connect to google" />
            <div id="UserInfo">
                <div id="divUserName"></div>
                <div id="divUserPhoto"><img id="imgUserPhoto"
                        src=".."/></div>
            </div>
        </center>
    </div>
</body>

</html>

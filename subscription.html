<div class="gigya-screen-set"
  id="markup-screen-set"
  style="display:none"
  data-on-existing-login-identifier-screen="markup-screen-set-link-accounts"
  data-on-pending-registration-screen="markup-screen-set-registration-completion"
  data-on-pending-verification-screen="markup-screen-set-pending-verification-screen"
  data-width="600"
  data-height="300">
  <!-- Login screen -->
  <div class="gigya-screen" id="markup-screen-set-login-screen">
    <form class="gigya-login-form" data-on-success-screen="_finish">
      <input type="text" name="loginID" data-gigya-placeholder="Username or Email" />
      <br/>
      <input type="password" name="password" data-gigya-placeholder="Password" />
      <br/>
      <input type="submit" value="Login"/>
      <br/>
    </form>
  </div>
  <!-- Register screen -->
  <div class="gigya-screen" id="markup-screen-set-register-screen">
    <form class="gigya-register-form" data-on-success-screen="markup-screen-set-registration-completion">
      <input type="text" name="username" data-gigya-placeholder="Username" />
      <br/>
      <input type="text" name="email" data-gigya-placeholder="Email" />
      <br/>
      <input type="text" name="profile.firstName" data-gigya-placeholder="First Name" />
      <br/>
      <input type="text" name="profile.lastName" data-gigya-placeholder="Last Name" />
      <br/>
      <input type="password" name="password" data-gigya-placeholder="Password" />
      <br/>
      <input type="password" name="passwordRetype" data-gigya-placeholder="Confirm Password" />
      <br/>
      <br/>
      <input type="submit" value="Register"/>
      <br/>
    </form>
  </div>


</div>
